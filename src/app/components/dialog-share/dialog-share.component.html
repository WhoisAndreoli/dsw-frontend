<div mat-dialog-content>
  <p>Qual é o email do usuário</p>
  <mat-form-field>
    <mat-label>Email do usuário</mat-label>
    <input matInput [(ngModel)]="data.email">
  </mat-form-field>
  <p>O usuário terá permissão para editar o quadro?</p>
  <mat-slide-toggle color="primary" [(ngModel)]="data.isChecked"></mat-slide-toggle>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Compartilhar</button>
</div>
