<div mat-dialog-content>
  <p>Qual será o titulo da coleção?</p>
  <mat-form-field>
    <mat-label>Titulo da coleção</mat-label>
    <input matInput [(ngModel)]="data.titulo">
  </mat-form-field>
  <p>Quais quadros farão parte da coleção?</p>
  <mat-form-field>
    <mat-label>Quadros</mat-label>
    <mat-select [(ngModel)]="data.quadros" multiple>
      <mat-option *ngFor="let quadro of quadros" [value]="quadro">{{quadro.titulo}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Criar</button>
</div>
